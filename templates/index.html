<!DOCTYPE html>
<html>
<head>
    <title>Contract Review System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-center">AI-Powered Contract Review</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Contract Type</label>
                <select name="contract_type" class="form-select">
                    <option value="freelance">Freelance Agreement</option>
                    <option value="nda">NDA</option>
                    <option value="employment">Employment Offer</option>
                    <option value="internship">Internship Letter</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload PDF</label>
                <input type="file" name="contract" class="form-control">
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="red_flags" value="yes" id="redFlagsCheck">
                <label class="form-check-label" for="redFlagsCheck"> Show red flags</label>
            </div>
            <button class="btn btn-primary w-100" type="submit">Analyze Contract</button>
        </form>

        {% if results %}
        <div class="mt-4">
            <h4>üîç Analysis Results:</h4>
            <ul class="list-group">
                {% for result in results %}
                    <li class="list-group-item">{{ result }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
